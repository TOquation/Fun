<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
            <!-- Game Area -->
            <div id="gameArea" class="w-full md:w-2/3 p-6">
                <div id="startScreen" class="text-center">
                    <h1 class="text-4xl font-bold mb-6 text-blue-600">Who Wants to Be a Millionaire?</h1>
                    <button id="startGame" class="bg-green-500 text-white px-8 py-3 rounded-full text-xl hover:bg-green-600 transition">
                        Start Game
                    </button>
                </div>

                <div id="questionScreen" class="hidden">
                    <div class="mb-4">
                        <h2 id="currentPrize" class="text-2xl font-semibold text-center"></h2>
                        <p id="questionText" class="text-xl text-center mb-6"></p>
                    </div>

                    <div id="answerButtons" class="grid grid-cols-2 gap-4 mb-6">
                        <button class="answer-btn p-4 bg-gray-100 rounded-lg text-lg font-medium hover:bg-gray-200"></button>
                        <button class="answer-btn p-4 bg-gray-100 rounded-lg text-lg font-medium hover:bg-gray-200"></button>
                        <button class="answer-btn p-4 bg-gray-100 rounded-lg text-lg font-medium hover:bg-gray-200"></button>
                        <button class="answer-btn p-4 bg-gray-100 rounded-lg text-lg font-medium hover:bg-gray-200"></button>
                    </div>

                    <div class="flex justify-between mb-4">
                        <button id="fiftyFifty" class="lifeline-btn bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            50:50
                        </button>
                        <button id="phoneAFriend" class="lifeline-btn bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            Phone a Friend
                        </button>
                        <button id="askAudience" class="lifeline-btn bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                            Ask Audience
                        </button>
                    </div>
                </div>

                <div id="gameOverScreen" class="hidden text-center">
                    <h2 class="text-3xl font-bold text-red-600 mb-4">Game Over!</h2>
                    <p id="finalPrize" class="text-xl mb-6"></p>
                    <button id="restartGame" class="bg-blue-500 text-white px-8 py-3 rounded-full">
                        Play Again
                    </button>
                </div>
            </div>

            <!-- Prize Ladder -->
            <div class="w-full md:w-1/3 bg-gray-100 p-4">
                <h3 class="text-xl font-bold mb-4 text-center">Prize Ladder</h3>
                <div id="prizeLadder" class="space-y-2">
                    <div class="prize-row p-2 text-right" data-prize="1000000">$1,000,000</div>
                    <div class="prize-row p-2 text-right" data-prize="500000">$500,000</div>
                    <div class="prize-row p-2 text-right" data-prize="250000">$250,000</div>
                    <div class="prize-row p-2 text-right" data-prize="125000">$125,000</div>
                    <div class="prize-row p-2 text-right" data-prize="64000">$64,000</div>
                    <div class="prize-row p-2 text-right" data-prize="32000">$32,000</div>
                    <div class="prize-row p-2 text-right" data-prize="16000">$16,000</div>
                    <div class="prize-row p-2 text-right" data-prize="8000">$8,000</div>
                    <div class="prize-row p-2 text-right" data-prize="4000">$4,000</div>
                    <div class="prize-row p-2 text-right" data-prize="2000">$2,000</div>
                    <div class="prize-row p-2 text-right" data-prize="1000">$1,000</div>
                    <div class="prize-row p-2 text-right" data-prize="500">$500</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
